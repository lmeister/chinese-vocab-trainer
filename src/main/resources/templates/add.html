<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chinese Vocabulary Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Chinese Vocabulary Trainer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/random">Random Vocabulary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">Add Vocabulary</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">Add Vocabulary</h1>
    <p class="lead">Enter all fields and then hit add-button to add the vocabulary to the database.</p>
    <p>Suggested Categories: VERB and NOUN</p>
    <p>Suggested Categories: FOOD, COLORS, NUMBERS, COUNTRIES, OTHER</p>
</main>

<footer class="footer">
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="hanzi">Hanzi</label>
                <input type="text" class="form-control" id="hanzi" name="hanzi">
            </div>
            <div class="form-group">
                <label for="pinyin">Pinyin</label>
                <input type="text" class="form-control" id="pinyin" name="pinyin">
            </div>
            <div class="form-group">
                <label for="english">English</label>
                <input type="text" class="form-control" id="english" name="english">
            </div>
            <div class="form-group">
                <label for="area">Select area</label>
                <select multiple class="form-control" id="area" name="area">
                    <option>FOOD</option>
                    <option>COLORS</option>
                    <option>NUMBERS</option>
                    <option>COUNTRIES</option>
                    <option>OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select multiple class="form-control" id="category" name="category">
                    <option>VERB</option>
                    <option>NOUN</option>
                </select>
            </div>
            <button class="btn btn-secondary mb-3">Add vocabulary</button>
        </form>
    </div>
</footer>
</body>
</html>

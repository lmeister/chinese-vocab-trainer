<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chinese Vocabulary Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="col-md-8 fs-4">Amount of vocabularies in database:</h1>
        <p class="display-6 fw-bold" th:text="${amountOfVocabularies}">0</p>
        <hr class="my-4">
    </div>
</div>


<table class="table table-striped">

    <thead class="table-dark">
    <tr>
        <th>id</th>
        <th>Hanzi</th>
        <th>Pinyin</th>
        <th>English</th>
        <th>Area</th>
        <th>Category</th>
    </tr>
    </thead>

    <tr th:each="vocabulary : ${allVocabularies}">
        <td th:text="${vocabulary.id}"></td>
        <td th:text="${vocabulary.hanzi}"></td>
        <td th:text="${vocabulary.pinyin}"></td>
        <td th:text="${vocabulary.english}"></td>
        <td th:text="${vocabulary.area}"></td>
        <td th:text="${vocabulary.category}"></td>
    </tr>
</table>

</body>

</html>

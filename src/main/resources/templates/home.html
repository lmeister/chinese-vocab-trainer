<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chinese Vocabulary Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Chinese Vocabulary Trainer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/random">Random Vocabulary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add Vocabulary</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</head>

<body>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="col-md-8 fs-4">Amount of vocabularies in database:</h1>
        <p class="display-6 fw-bold" th:text="${amountOfVocabularies}">0</p>
        <hr class="my-4">
    </div>
</div>


<table class="table table-striped">

    <thead class="table-dark">
    <tr>
        <th>id</th>
        <th>Hanzi</th>
        <th>Pinyin</th>
        <th>English</th>
        <th>Area</th>
        <th>Category</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tr th:each="vocabulary : ${allVocabularies}">
        <td th:text="${vocabulary.id}" class="fs-5"></td>
        <td th:text="${vocabulary.hanzi}" class="fs-4"></td>
        <td th:text="${vocabulary.pinyin}" class="fs-5"></td>
        <td th:text="${vocabulary.english}" class="fs-5"></td>
        <td th:text="${vocabulary.area}" class="fs-5"></td>
        <td th:text="${vocabulary.category}" class="fs-5"></td>
        <td>
            <form>
                <a th:href="@{/delete/{id}(id=${vocabulary.id})}" class="btn btn-danger">Delete</a>
            </form>
        </td>
    </tr>
</table>

</body>

</html>
